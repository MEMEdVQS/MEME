<html>
  <head>
    <title>0xMEME</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      iframe {
        border: none;
      }
    </style>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
  </head>
  <body>
    <script>
      const link = new URL('https://y.ntnl.io?from_npm=1&scope=memedvqs&name=meme-ui');
      const url = new URL(window.location.href);
      const code = url.searchParams.get('invite_code');
      if (code) {
        link.searchParams.set('invite_code', code);
      }
      const iframeNode = document.createElement('iframe');
      iframeNode.src = link.toString();
      iframeNode.width = '100%';
      iframeNode.height = '100%';
      document.body.appendChild(iframeNode);
    </script>
  </body>
</html>
